--- # Connection
- name: Install packages
  hosts: localhost
  become: true
  become_method: sudo 
  user: ec2-user
  tasks: 
  - name: Change file ownership, group and permissions
    ansible.builtin.file:
      path: /tmp/foo.conf
      owner: ec2-user
      group: ec2-user
      mode: '0644'
      state: touch